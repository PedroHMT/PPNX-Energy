	<script type="text/javascript">
		window.onload = function(){
			var email = sessionStorage.getItem("email_login");
			var url= "http://localhost/ppnx/consultauser.php?email="+email;
			$.ajax({
            	type: "POST",crossDomain: true, cache: false,
                url: url,
                data: url,
                success: function(data){
					$.getJSON(url, function(result) {
						console.log(result);
						$.each(result, function(i, field) {
							var contagem = field.contagem_equip;
							var nome = field.user_nome;
							var iduser = field.user_id;
							sessionStorage.setItem("iduser", iduser);
							
								if(contagem > 0)
								{
									document.getElementById('nomeUser').innerHTML = "Olá, "+nome;
									document.getElementById('quant_lamp').innerHTML = contagem+" LÂMPADAS";
									document.getElementById('img_lamp').src = "img/botoes/lampadas.png";
								}
								else if(contagem < 1)
								{
									document.getElementById('nomeUser').innerHTML = "Olá, "+nome;
									document.getElementById('quant_lamp').innerHTML = contagem+" LÂMPADAS";
									document.getElementById('img_lamp').src = "img/botoes/lampadas_off.png";
								}
							
							console.log(contagem);
							console.log(nome);
								
						});
					});
   				}
            });
		}
		window.addEventListener('load', function() {
			var url= "http://localhost/ppnx/consumo.php";
			$.ajax({
            	type: "POST",crossDomain: true, cache: false,
                url: url,
                data: url,
                success: function(data){
					$.getJSON(url, function(result) {
						console.log(result);
						$.each(result, function(i, field) {
							var consumo = field.consumo;
							console.log(consumo);
							document.getElementById('consumoTotal').innerHTML = "Consumo Total: R$ "+consumo;	
						});
					});
    			} 
            });
		});
		

		
	</script>
